<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #1a0a0a 0%, #2a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
      padding: 40px;
    }
    .icon {
      width: 60px;
      height: 60px;
      border: 3px solid #ff4444;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 24px;
      font-size: 32px;
      color: #ff4444;
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      color: #ff6666;
    }
    .error-message {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
      max-width: 400px;
      text-align: center;
      word-break: break-word;
      background: rgba(255,68,68,0.1);
      padding: 16px;
      border-radius: 8px;
      border: 1px solid rgba(255,68,68,0.2);
    }
  </style>
</head>
<body>
  <div class="icon">X</div>
  <h1 id="title">分析失败</h1>
  <p id="message" class="error-message">发生未知错误</p>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "setError") {
        const { title, message } = event.data;
        if (title) document.getElementById("title").textContent = title;
        if (message) document.getElementById("message").textContent = message;
      }
    });
  </script>
</body>
</html>
