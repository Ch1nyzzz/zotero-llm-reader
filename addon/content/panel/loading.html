<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a1a 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: #fff;
    }
    .loader {
      width: 60px;
      height: 60px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #fff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin-bottom: 24px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 12px;
      background: linear-gradient(90deg, #fff, #888);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    p {
      font-size: 14px;
      color: rgba(255,255,255,0.6);
    }
  </style>
</head>
<body>
  <div class="loader"></div>
  <h1 id="title">AI 正在分析...</h1>
  <p id="subtitle">请稍候，正在深度解读论文内容</p>
  <script>
    window.addEventListener("message", (event) => {
      if (event.data?.type === "setLoading") {
        const { title, subtitle } = event.data;
        if (title) document.getElementById("title").textContent = title;
        if (subtitle) document.getElementById("subtitle").textContent = subtitle;
      }
    });
  </script>
</body>
</html>
